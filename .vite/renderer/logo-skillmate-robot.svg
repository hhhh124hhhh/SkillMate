<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512" role="img" aria-label="SkillMate Robot Mascot">
  <defs>
    <!-- 橙色渐变：身体 -->
    <linearGradient id="robotOrange" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8A65;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF7043;stop-opacity:1" />
    </linearGradient>

    <!-- 绿色渐变：眼睛和天线 -->
    <linearGradient id="robotGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#66BB6A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#43A047;stop-opacity:1" />
    </linearGradient>

    <!-- 绿色渐变：身体 -->
    <linearGradient id="robotGreenBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#66BB6A;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#43A047;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- 背景：圆形（可选，用于图标） -->
  <circle cx="256" cy="256" r="240" fill="#F5F5F5"/>

  <!-- 机器人头部：橙色圆角矩形 -->
  <rect x="146" y="116" width="220" height="180" rx="45"
        fill="url(#robotOrange)"/>

  <!-- 眼睛：绿色发光圆形 -->
  <circle cx="206" cy="196" r="28" fill="url(#robotGreen)"/>
  <circle cx="306" cy="196" r="28" fill="url(#robotGreen)"/>

  <!-- 眼睛高光：白色 -->
  <circle cx="214" cy="188" r="12" fill="#FFFFFF" fill-opacity="0.9"/>
  <circle cx="314" cy="188" r="12" fill="#FFFFFF" fill-opacity="0.9"/>

  <!-- 嘴巴：微笑曲线 -->
  <path d="M216 250 Q256 280 296 250"
        fill="none"
        stroke="#FFFFFF"
        stroke-width="10"
        stroke-linecap="round"/>

  <!-- 天线：绿色 -->
  <line x1="256" y1="116" x2="256" y2="66" stroke="url(#robotGreen)" stroke-width="10" stroke-linecap="round"/>
  <circle cx="256" cy="56" r="20" fill="url(#robotGreen)"/>
  <!-- 天线球高光 -->
  <circle cx="262" cy="50" r="8" fill="#FFFFFF" fill-opacity="0.6"/>

  <!-- 身体：半圆形 -->
  <path d="M146 296 Q256 340 366 296 L366 376 Q256 420 146 376 Z"
        fill="url(#robotGreenBody)"/>

  <!-- 手臂：拥抱姿态 -->
  <!-- 左臂 -->
  <ellipse cx="96" cy="306" rx="35" ry="60" fill="url(#robotOrange)"/>
  <!-- 右臂 -->
  <ellipse cx="416" cy="306" rx="35" ry="60" fill="url(#robotOrange)"/>

  <!-- 手：圆形 -->
  <circle cx="96" cy="256" r="28" fill="url(#robotOrange)"/>
  <circle cx="416" cy="256" r="28" fill="url(#robotOrange)"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512" role="img" aria-label="SkillMate Logo - Hexagon (Dark Mode)">
  <defs>
    <!-- 橙色渐变（深色模式更亮） -->
    <linearGradient id="orangeGradDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C42;stop-opacity:1" />
    </linearGradient>

    <!-- 绿色渐变（深色模式更亮） -->
    <linearGradient id="greenGradDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#81C784;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>

    <!-- 橙色浅渐变（内部） -->
    <linearGradient id="orangeLightGradDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB74D;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#FFA366;stop-opacity:0.4" />
    </linearGradient>
  </defs>

  <!-- 背景：深色 -->
  <rect x="0" y="0" width="512" height="512" rx="120" fill="#1A1A2E"/>

  <!-- 外层六边形：橙色边框 -->
  <polygon points="256,40 440,140 440,340 256,440 72,340 72,140"
           fill="none"
           stroke="url(#orangeGradDark)"
           stroke-width="16"
           stroke-linejoin="round"/>

  <!-- 内层六边形：浅橙色填充 -->
  <polygon points="256,80 420,170 420,330 256,420 92,330 92,170"
           fill="url(#orangeLightGradDark)"
           stroke="url(#orangeGradDark)"
           stroke-width="8"
           stroke-linejoin="round"/>

  <!-- 中心：技能方块（橙色背景） -->
  <rect x="186" y="186" width="140" height="140" rx="28"
        fill="url(#orangeGradDark)"/>

  <!-- 内部方块（绿色） -->
  <rect x="206" y="206" width="100" height="100" rx="20"
        fill="url(#greenGradDark)"/>

  <!-- 装饰点：代表技能碎片（4个角） -->
  <!-- 左上：橙色 -->
  <circle cx="116" cy="140" r="14" fill="url(#orangeGradDark)"/>

  <!-- 右下：绿色 -->
  <circle cx="396" cy="372" r="14" fill="url(#greenGradDark)"/>

  <!-- 右上：橙色 -->
  <circle cx="420" cy="100" r="14" fill="url(#orangeGradDark)"/>

  <!-- 左下：绿色 -->
  <circle cx="92" cy="412" r="14" fill="url(#greenGradDark)"/>

  <!-- 小装饰点：内部（4个） -->
  <!-- 上 -->
  <circle cx="256" cy="116" r="10" fill="#FFA366"/>
  <!-- 下 -->
  <circle cx="256" cy="396" r="10" fill="#81C784"/>
  <!-- 左 -->
  <circle cx="116" cy="256" r="10" fill="#81C784"/>
  <!-- 右 -->
  <circle cx="396" cy="256" r="10" fill="#FFA366"/>
</svg>

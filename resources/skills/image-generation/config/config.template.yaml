# 公众号图片生成配置文件模板
# 复制此文件为 config.yaml 并填入你的真实API密钥

# ========================================
# API配置
# ========================================
api:
  # 豆包API密钥（必填）
  # 获取方式：访问 https://console.volcengine.com/ark
  api_key: "在此处填入你的豆包API密钥"

  # API端点（通常不需要修改）
  endpoint: "https://ark.cn-beijing.volces.com/api/v3"

  # 请求配置
  timeout: 60  # 超时时间（秒）
  retries: 3   # 失败重试次数

# ========================================
# 生成配置（可选）
# ========================================
generation:
  # 默认图片质量
  quality: "hd"  # standard | hd

  # 默认裁剪模式
  crop_mode: "smart"  # center | golden_ratio | smart | all

  # 是否生成分享卡片
  generate_share_card: true

  # 是否生成多种裁剪方案
  generate_variants: true

# ========================================
# 项目配置（可选）
# ========================================
project:
  # 公众号项目路径（可选，留空则不自动复制）
  # 示例：D:\gongzhonghao_skills\公众号项目\文章标题
  path: ""

  # 是否自动查找项目（默认：false）
  # 自动扫描当前目录，查找包含 assets/images/ 的文件夹
  auto_find: false

  # assets 子文件夹名称（通常不需要修改）
  assets_folder: "assets/images"

# ========================================
# 使用说明
# ========================================
# 1. 复制此文件：
#    cp config.template.yaml config.yaml
#
# 2. 编辑 config.yaml，填入你的真实API密钥
#
# 3. 确保 config.yaml 不会被提交到Git（已在.gitignore中）
#
# 4. 运行生成命令时会自动读取 config.yaml 中的配置
#
# 5. （可选）配置project.path以自动复制封面到项目

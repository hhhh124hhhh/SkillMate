template:
  name: "居中大标题"
  id: "center_title"
  description: "标题居中，适合重要文章和专题"
  category: "basic"
  version: "1.0.0"

  # 背景配置
  background:
    type: "ai_generate"  # AI生成或纯色/渐变
    style: "tech"         # tech/fresh/minimal/warm/business
    size: "3072x1306"     # 2.35:1比例

  # 文字元素配置
  elements:
    - type: "text"
      id: "main_title"
      content: "{{title}}"  # 变量替换

      # 位置配置
      position:
        type: "center"           # center/left/right/absolute
        x: "50%"                 # 水平居中
        y: "50%"                 # 垂直居中
        anchor: "middle"         # 对齐点

      # 字体配置
      font:
        family: ["SimHei", "Microsoft YaHei", "sans-serif"]  # 字体族，支持回退
        size: 120                # 字体大小
        weight: "bold"           # normal/bold
        color: "#FFFFFF"         # 白色
        spacing: 0               # 字间距

      # 文字效果
      effects:
        shadow:
          enabled: true
          color: "rgba(0,0,0,0.5)"
          offset_x: 4
          offset_y: 4
          blur: 0
        stroke:
          enabled: false

      # 自动换行配置
      wrap:
        enabled: true
        max_width: "80%"         # 最大宽度（相对于图片）
        max_lines: 3             # 最多行数
        line_height: 1.3         # 行高
        align: "center"          # left/center/right

  # 样式变体
  variants:
    - name: "默认科技风"
      background:
        style: "tech"
      elements:
        - id: "main_title"
          font:
            color: "#FFFFFF"

    - name: "清新风格"
      background:
        style: "fresh"
      elements:
        - id: "main_title"
          font:
            color: "#1B5E20"

    - name: "温暖风格"
      background:
        style: "warm"
      elements:
        - id: "main_title"
          font:
            color: "#FFFFFF"

    - name: "商务风格"
      background:
        style: "business"
      elements:
        - id: "main_title"
          font:
            color: "#FFFFFF"

    - name: "极简风格"
      background:
        style: "minimal"
      elements:
        - id: "main_title"
          font:
            color: "#1F2937"

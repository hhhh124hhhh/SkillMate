<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512" role="img" aria-label="SkillMate Robot - Welcome">
  <defs>
    <linearGradient id="robotOrangeWelcome" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8A65;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF7043;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="robotGreenWelcome" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#66BB6A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#43A047;stop-opacity:1" />
    </linearGradient>
  </defs>

  <circle cx="256" cy="256" r="240" fill="#F5F5F5"/>

  <!-- 头部 -->
  <rect x="146" y="116" width="220" height="180" rx="45"
        fill="url(#robotOrangeWelcome)"/>

  <!-- 眼睛：大而明亮 -->
  <circle cx="206" cy="196" r="32" fill="url(#robotGreenWelcome)"/>
  <circle cx="306" cy="196" r="32" fill="url(#robotGreenWelcome)"/>

  <!-- 眼睛高光 -->
  <circle cx="216" cy="186" r="14" fill="#FFFFFF" fill-opacity="0.95"/>
  <circle cx="316" cy="186" r="14" fill="#FFFFFF" fill-opacity="0.95"/>

  <!-- 嘴巴：大大的微笑 -->
  <path d="M206 250 Q256 300 306 250"
        fill="none"
        stroke="#FFFFFF"
        stroke-width="12"
        stroke-linecap="round"/>

  <!-- 腮红：可爱的粉色 -->
  <ellipse cx="156" cy="240" rx="20" ry="12" fill="#FF8A65" fill-opacity="0.4"/>
  <ellipse cx="356" cy="240" rx="20" ry="12" fill="#FF8A65" fill-opacity="0.4"/>

  <!-- 天线：闪烁星星 -->
  <line x1="256" y1="116" x2="256" y2="66" stroke="url(#robotGreenWelcome)" stroke-width="10" stroke-linecap="round"/>
  <polygon points="256,36 262,50 276,50 266,60 270,74 256,66 242,74 246,60 236,50 250,50"
           fill="url(#robotGreenWelcome)"/>

  <!-- 身体 -->
  <path d="M146 296 Q256 340 366 296 L366 376 Q256 420 146 376 Z"
        fill="url(#robotGreenWelcome)"
        fill-opacity="0.8"/>

  <!-- 手臂：张开欢迎姿态 -->
  <ellipse cx="56" cy="276" rx="35" ry="60" fill="url(#robotOrangeWelcome)" transform="rotate(-45, 56, 276)"/>
  <ellipse cx="456" cy="276" rx="35" ry="60" fill="url(#robotOrangeWelcome)" transform="rotate(45, 456, 276)"/>

  <!-- 装饰：心形 -->
  <path d="M80,140 C80,140 90,120 110,120 C130,120 140,140 140,140 C140,140 150,120 170,120 C190,120 200,140 200,140 C200,180 140,200 140,200 C140,200 80,180 80,140 Z"
        fill="#FF7043" fill-opacity="0.6"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512" role="img" aria-label="SkillMate Logo - Hexagon">
  <defs>
    <!-- 橙色渐变 -->
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8A65;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF7043;stop-opacity:1" />
    </linearGradient>

    <!-- 绿色渐变 -->
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#66BB6A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#43A047;stop-opacity:1" />
    </linearGradient>

    <!-- 橙色浅渐变（内部） -->
    <linearGradient id="orangeLightGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFAB91;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FF8A65;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- 外层六边形：橙色边框 -->
  <polygon points="256,40 440,140 440,340 256,440 72,340 72,140"
           fill="none"
           stroke="url(#orangeGrad)"
           stroke-width="16"
           stroke-linejoin="round"/>

  <!-- 内层六边形：浅橙色填充 -->
  <polygon points="256,80 420,170 420,330 256,420 92,330 92,170"
           fill="url(#orangeLightGrad)"
           stroke="url(#orangeGrad)"
           stroke-width="8"
           stroke-linejoin="round"/>

  <!-- 中心：技能方块（橙色背景） -->
  <rect x="186" y="186" width="140" height="140" rx="28"
        fill="url(#orangeGrad)"/>

  <!-- 内部方块（绿色） -->
  <rect x="206" y="206" width="100" height="100" rx="20"
        fill="url(#greenGrad)"/>

  <!-- 装饰点：代表技能碎片（4个角） -->
  <!-- 左上：橙色 -->
  <circle cx="116" cy="140" r="14" fill="url(#orangeGrad)"/>

  <!-- 右下：绿色 -->
  <circle cx="396" cy="372" r="14" fill="url(#greenGrad)"/>

  <!-- 右上：橙色 -->
  <circle cx="420" cy="100" r="14" fill="url(#orangeGrad)"/>

  <!-- 左下：绿色 -->
  <circle cx="92" cy="412" r="14" fill="url(#greenGrad)"/>

  <!-- 小装饰点：内部（4个） -->
  <!-- 上 -->
  <circle cx="256" cy="116" r="10" fill="#FF8A65"/>
  <!-- 下 -->
  <circle cx="256" cy="396" r="10" fill="#66BB6A"/>
  <!-- 左 -->
  <circle cx="116" cy="256" r="10" fill="#66BB6A"/>
  <!-- 右 -->
  <circle cx="396" cy="256" r="10" fill="#FF8A65"/>
</svg>

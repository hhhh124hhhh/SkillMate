<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512" role="img" aria-label="SkillMate Robot - Success">
  <defs>
    <linearGradient id="robotOrangeSuccess" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8A65;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF7043;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="robotGreenSuccess" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#66BB6A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#43A047;stop-opacity:1" />
    </linearGradient>
  </defs>

  <circle cx="256" cy="256" r="240" fill="#F5F5F5"/>

  <!-- 头部 -->
  <rect x="146" y="116" width="220" height="180" rx="45"
        fill="url(#robotOrangeSuccess)"/>

  <!-- 眼睛：开心弯月 -->
  <path d="M178 196 Q206 176 234 196"
        fill="none"
        stroke="url(#robotGreenSuccess)"
        stroke-width="8"
        stroke-linecap="round"/>
  <path d="M278 196 Q306 176 334 196"
        fill="none"
        stroke="url(#robotGreenSuccess)"
        stroke-width="8"
        stroke-linecap="round"/>

  <!-- 嘴巴：大笑 -->
  <path d="M196 240 Q256 290 316 240"
        fill="url(#robotGreenSuccess)"
        fill-opacity="0.3"
        stroke="#FFFFFF"
        stroke-width="8"
        stroke-linecap="round"/>

  <!-- 天线：闪烁效果 -->
  <line x1="256" y1="116" x2="256" y2="66" stroke="url(#robotGreenSuccess)" stroke-width="10" stroke-linecap="round"/>
  <circle cx="256" cy="56" r="20" fill="url(#robotGreenSuccess)"/>

  <!-- 装饰：庆祝星星 -->
  <polygon points="100,120 106,136 122,136 110,146 114,162 100,152 86,162 90,146 78,136 94,136"
           fill="#FFD700" fill-opacity="0.8"/>
  <polygon points="420,200 424,212 436,212 428,220 432,232 420,224 408,232 412,220 404,212 416,212"
           fill="#FFD700" fill-opacity="0.8"/>

  <!-- 身体：跳跃姿态（略微向上） -->
  <path d="M146 286 Q256 320 366 286 L366 356 Q256 390 146 356 Z"
        fill="url(#robotGreenSuccess)"
        fill-opacity="0.8"
        transform="translate(0, -10)"/>

  <!-- 手臂：举起欢呼 -->
  <ellipse cx="76" cy="236" rx="35" ry="60" fill="url(#robotOrangeSuccess)" transform="rotate(-30, 76, 236)"/>
  <ellipse cx="436" cy="236" rx="35" ry="60" fill="url(#robotOrangeSuccess)" transform="rotate(30, 436, 236)"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512" role="img" aria-label="SkillMate Logo - Hexagon (Monochrome)">
  <defs>
    <!-- 单色渐变：纯橙色 -->
    <linearGradient id="monoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8A65;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF7043;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 外层六边形 -->
  <polygon points="256,40 440,140 440,340 256,440 72,340 72,140"
           fill="none"
           stroke="url(#monoGrad)"
           stroke-width="16"
           stroke-linejoin="round"/>

  <!-- 内层六边形：半透明 -->
  <polygon points="256,80 420,170 420,330 256,420 92,330 92,170"
           fill="url(#monoGrad)"
           fill-opacity="0.1"
           stroke="url(#monoGrad)"
           stroke-width="8"
           stroke-linejoin="round"/>

  <!-- 中心：技能方块 -->
  <rect x="186" y="186" width="140" height="140" rx="28"
        fill="url(#monoGrad)"/>

  <!-- 内部方块：半透明 -->
  <rect x="206" y="206" width="100" height="100" rx="20"
        fill="url(#monoGrad)"
        fill-opacity="0.5"/>

  <!-- 装饰点：8个角点 -->
  <circle cx="116" cy="140" r="14" fill="url(#monoGrad)"/>
  <circle cx="396" cy="372" r="14" fill="url(#monoGrad)"/>
  <circle cx="420" cy="100" r="14" fill="url(#monoGrad)"/>
  <circle cx="92" cy="412" r="14" fill="url(#monoGrad)"/>
  <circle cx="256" cy="116" r="10" fill="url(#monoGrad)"/>
  <circle cx="256" cy="396" r="10" fill="url(#monoGrad)"/>
  <circle cx="116" cy="256" r="10" fill="url(#monoGrad)"/>
  <circle cx="396" cy="256" r="10" fill="url(#monoGrad)"/>
</svg>

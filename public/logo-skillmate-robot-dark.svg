<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512" role="img" aria-label="SkillMate Robot Mascot (Dark Mode)">
  <defs>
    <!-- 橙色渐变：身体（深色模式更亮） -->
    <linearGradient id="robotOrangeDark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C42;stop-opacity:1" />
    </linearGradient>

    <!-- 绿色渐变：眼睛和天线（深色模式更亮） -->
    <linearGradient id="robotGreenDark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#81C784;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>

    <!-- 绿色渐变：身体（深色模式更亮） -->
    <linearGradient id="robotGreenBodyDark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#81C784;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:0.9" />
    </linearGradient>
  </defs>

  <!-- 背景：深色 -->
  <rect x="0" y="0" width="512" height="512" rx="120" fill="#1A1A2E"/>

  <!-- 机器人头部：橙色圆角矩形 -->
  <rect x="146" y="116" width="220" height="180" rx="45"
        fill="url(#robotOrangeDark)"/>

  <!-- 眼睛：绿色发光圆形 -->
  <circle cx="206" cy="196" r="28" fill="url(#robotGreenDark)"/>
  <circle cx="306" cy="196" r="28" fill="url(#robotGreenDark)"/>

  <!-- 眼睛高光：白色 -->
  <circle cx="214" cy="188" r="12" fill="#FFFFFF" fill-opacity="0.9"/>
  <circle cx="314" cy="188" r="12" fill="#FFFFFF" fill-opacity="0.9"/>

  <!-- 嘴巴：微笑曲线 -->
  <path d="M216 250 Q256 280 296 250"
        fill="none"
        stroke="#FFFFFF"
        stroke-width="10"
        stroke-linecap="round"/>

  <!-- 天线：绿色 -->
  <line x1="256" y1="116" x2="256" y2="66" stroke="url(#robotGreenDark)" stroke-width="10" stroke-linecap="round"/>
  <circle cx="256" cy="56" r="20" fill="url(#robotGreenDark)"/>
  <!-- 天线球高光 -->
  <circle cx="262" cy="50" r="8" fill="#FFFFFF" fill-opacity="0.6"/>

  <!-- 身体：半圆形 -->
  <path d="M146 296 Q256 340 366 296 L366 376 Q256 420 146 376 Z"
        fill="url(#robotGreenBodyDark)"/>

  <!-- 手臂：拥抱姿态 -->
  <!-- 左臂 -->
  <ellipse cx="96" cy="306" rx="35" ry="60" fill="url(#robotOrangeDark)"/>
  <!-- 右臂 -->
  <ellipse cx="416" cy="306" rx="35" ry="60" fill="url(#robotOrangeDark)"/>

  <!-- 手：圆形 -->
  <circle cx="96" cy="256" r="28" fill="url(#robotOrangeDark)"/>
  <circle cx="416" cy="256" r="28" fill="url(#robotOrangeDark)"/>
</svg>

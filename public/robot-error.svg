<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512" role="img" aria-label="SkillMate Robot - Error">
  <defs>
    <linearGradient id="robotOrangeError" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8A65;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF7043;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="robotGreenError" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#66BB6A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#43A047;stop-opacity:1" />
    </linearGradient>
  </defs>

  <circle cx="256" cy="256" r="240" fill="#F5F5F5"/>

  <!-- 头部：略微倾斜 -->
  <rect x="146" y="116" width="220" height="180" rx="45"
        fill="url(#robotOrangeError)"
        transform="rotate(5, 256, 206)"/>

  <!-- 眼睛：X形（错误） -->
  <line x1="186" y1="180" x2="226" y2="220" stroke="#43A047" stroke-width="10" stroke-linecap="round"/>
  <line x1="226" y1="180" x2="186" y2="220" stroke="#43A047" stroke-width="10" stroke-linecap="round"/>

  <line x1="286" y1="180" x2="326" y2="220" stroke="#43A047" stroke-width="10" stroke-linecap="round"/>
  <line x1="326" y1="180" x2="286" y2="220" stroke="#43A047" stroke-width="10" stroke-linecap="round"/>

  <!-- 嘴巴：悲伤曲线 -->
  <path d="M216 270 Q256 250 296 270"
        fill="none"
        stroke="#FFFFFF"
        stroke-width="10"
        stroke-linecap="round"/>

  <!-- 天线：下垂 -->
  <line x1="256" y1="116" x2="256" y2="66" stroke="url(#robotGreenError)" stroke-width="10" stroke-linecap="round" transform="rotate(-10, 256, 116)"/>
  <circle cx="256" cy="56" r="20" fill="url(#robotGreenError)"/>

  <!-- 身体：略微低垂 -->
  <path d="M146 296 Q256 340 366 296 L366 386 Q256 430 146 386 Z"
        fill="url(#robotGreenError)"
        fill-opacity="0.8"/>

  <!-- 手臂：放下姿态 -->
  <ellipse cx="96" cy="346" rx="35" ry="60" fill="url(#robotOrangeError)"/>
  <ellipse cx="416" cy="346" rx="35" ry="60" fill="url(#robotOrangeError)"/>

  <!-- 汗滴：表示困扰 -->
  <ellipse cx="376" cy="156" rx="12" ry="16" fill="#43A047" fill-opacity="0.6"/>
</svg>
